<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/WebsitesProjects/SnakeGame/styles/style.css">
    <link rel="stylesheet" href="/WebsitesProjects/SnakeGame/styles/buttons-themes.css">
</head>
<body class="dark-theme">
    <button id="toggle-theme" class="button-theme"></button>
    <div id="container0">
      <p id="ScoreArea">PONTOS: <span id="ScoreValue">0</span></p>
      <div id="GameContainer">
        <canvas id="GameArea" width=1500 height=750></canvas>
        <div id="TimeRegressive"></div>
        <p><span id="StartedMessage"></span></p>

        <div id="GameOverArea" class="GameOverOverlay end">
        <span id="GameOver" class="GameOverOverlay end">GAME OVER!</span>
        <button id="ContinueGame" class="GameOverOverlay end" onclick="Continue()">CONTINUAR</button>
        <button id="StartButton" class="StartButton" onclick="timeStart()">Start</button>
    </div>
    <script src="/WebsitesProjects/SnakeGame/scripts/jogodasnake.js"></script>
    <script src="/WebsitesProjects/SnakeGame/scripts/toggle-theme.js"></script>
</body>
</html>
