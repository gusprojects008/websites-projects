<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SimpleCRUD in C</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <header>
      <h1>Welcome (;</h1>
      <h2>Simple Server and CRUD in C language!</h2>
    </header>
    <main>
      <form id="userForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required></input><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" required></input><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required></input><br><br>

        <button type="submit">Send</button>
      </form>
    <p id="status"></p>
    </main>
    <script src="/scripts/script.js"></script>
  </body>
</html>
